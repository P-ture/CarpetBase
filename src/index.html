<!DOCTYPE html>
<!-- Version: {{version}} -->
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CarpetBase - {{title}}</title>
    
    <link rel="stylesheet" type="text/css" href="/css/application.css?version={{version}}" />

    {{#each resources.css}}
        <link rel="stylesheet" type="text/css" href="{{.}}?version={{../version}}" />
    {{/each}}
    
    {{#each resources.js}}
        <script type="text/javascript" src="{{.}}?version={{../version}}" async defer></script>
    {{/each}}

</head>
<body>

    {{{html}}}

</body>
</html>
