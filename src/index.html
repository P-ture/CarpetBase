<!-- Version: {{version}} -->

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CarpetBase - {{title}}</title>

    <script type="text/javascript">
        window[Symbol.for('state')] = '{{{state}}}';
    </script>

    <link rel="stylesheet" type="text/css" href="/css/application.css?version={{version}}" />

    {{#each css}}
        <link rel="stylesheet" type="text/css" href="{{.}}?version={{../version}}" />
    {{/each}}

</head>
<body>

    <section class="container">{{{html}}}</section>

</body>
</html>
